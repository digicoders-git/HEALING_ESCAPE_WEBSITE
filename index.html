<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Healing Escape</title>
    <style>
      /* Hide standard Google Translate UI and fix layout shifts */
      .goog-te-banner-frame.skiptranslate,
      .goog-te-gadget-icon,
      #goog-gt-tt,
      .goog-te-balloon-frame,
      .goog-te-menu-value span:nth-child(2) {
        display: none !important;
      }
      body {
        top: 0 !important;
        position: static !important;
      }
      /* Prevent Google from wrapping and breaking design */
      font {
        background-color: transparent !important;
        box-shadow: none !important;
        display: inline !important;
        vertical-align: inherit !important;
      }
    </style>
  </head>
  <body>
    <div id="google_translate_element" style="display: none"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,fr,ar,ru",
            autoDisplay: false,
          },
          "google_translate_element",
        );
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
