    <!-- Google Translate Script -->
    <script type="text/javascript">
      // Google Translate Initialization
      function googleTranslateElementInit() {
        try {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,fr,ar,ru,es,de,zh-CN',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
            disableAutoTranslation: true,
            multilanguagePage: true
          }, 'google_translate_element');
          
          // Hide the Google branding
          setTimeout(function() {
            var iframe = document.querySelector('.goog-te-menu-frame');
            if (iframe) {
              iframe.style.display = 'none';
            }
            
            // Remove powered by text
            var poweredBy = document.querySelector('.goog-logo-link');
            if (poweredBy) {
              poweredBy.style.display = 'none';
            }
            
            // Fix body class
            document.body.classList.remove('translated-ltr');
            document.body.classList.remove('translated-rtl');
          }, 1000);
          
        } catch(error) {
          console.error('Google Translate Error:', error);
        }
      }
      
      // Load Google Translate Script
      function loadGoogleTranslate() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        script.async = true;
        document.head.appendChild(script);
      }
      
      // Load after page is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadGoogleTranslate);
      } else {
        loadGoogleTranslate();
      }
    </script>
